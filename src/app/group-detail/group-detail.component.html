<div class="list-group container-md p-0">
  <div class="jumbotron" *ngIf="group && userId">
    <h1 class="display-4">{{ group.name }}</h1>
    <span class="badge badge-info mb-4" *ngIf="group.userId === userId">Eigenaar</span>
    <span class="badge badge-info mb-4" *ngIf="group.profiles?.includes(userId)">Lid</span>
    <p class="lead">{{ group.description }}</p>
    <hr class="my-4">
  </div>
  <button type="button" class="btn btn-link mt-2"><a href="/group-list">Terug naar overzicht Groepen</a></button>
</div>
