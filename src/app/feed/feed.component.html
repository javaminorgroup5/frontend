<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="col-md-7">

        <div *ngFor="let entry of feed" class="social-feed-box">

            <div class="pull-right social-action dropdown">
                <button data-toggle="dropdown" class="dropdown-toggle btn-white">
                    <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu m-t-xs">
                    <li><a href="#">Config</a></li>
                </ul>
            </div>
            <div class="social-avatar">
                <a href="" class="pull-left">
                    <img [src]="entry.profileImage?.picByte" alt="image" >
                </a>
                <div class="media-body">
                    <a href="#">
                        {{ entry.profileName }}
                    </a>
                    <small class="text-muted">{{entry.createdAt | date: "dd MMM yyyy - HH:mm" }}</small>
                </div>
            </div>
            <div class="social-body">
                <p>
                    {{ entry.message}}
                </p>
                <img [src]="entry.image?.picByte" class="img-responsive" alt="">
                <div class="btn-group">
                    <button (click)="submitLike(entry.id, entry.recipeId)" class="btn btn-white btn-xs"><i class="fa fa-thumbs-up"></i><span *ngIf="entry.likes">{{entry.likes.length}}</span></button>
                    <button class="btn btn-white btn-xs"><i class="fa fa-comments"></i> Comment</button>
                    <button class="btn btn-white btn-xs"><i class="fa fa-share"></i> Share</button>
                </div>
            </div>
