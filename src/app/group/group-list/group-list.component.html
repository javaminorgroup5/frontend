<div class="list-group">
  <div class="my-4">
    <h1><b>Mijn recepten</b></h1>
    <a class="btn btn-primary btn-lg btn-block" href="/group/create" role="button">Aanmaken Groep</a>
  </div>

  <mat-card class="mat-elevation-z2 mb-4" *ngFor="let group of groups; let i = index">
    <mat-card-header>
      <mat-card-title class="title">{{ group.groupName }}</mat-card-title>
      <div>
        <span class="badge badge-info mb-4 mr-2" *ngIf="group.groupPrivacy === 'OPEN'">Open</span>
        <span class="badge badge-info mb-4 mr-2" *ngIf="group.groupPrivacy === 'INVITE'">Op uitnodiging</span>
        <span class="badge badge-info mb-4 mr-2" *ngIf="group.groupPrivacy === 'PRIVATE'">Gesloten</span>
        <span class="badge badge-info mb-4 mr-2" *ngIf="group.profiles?.includes(userId)">Lid</span>
      </div>

      <div *ngIf="isEnrolled; else alreadyEnrolledMessage;" [hidden]="isEnrolled[i]">
        <button
        *ngIf="!group.profiles?.includes(userId);"
        type="button"
        class="btn btn-primary"
        (click)="enrollInGroup(group.id); isEnrolled[i] = !isEnrolled[i]"
        >
        Inschrijven
      </button>
      </div>

      <ng-template #alreadyEnrolledMessage>
        <button class="btn btn-success">Ingeschreven</button>
      </ng-template>

      <div *ngIf="group.profiles?.includes(userId)">
        <span class="badge badge-pill badge-info">Lid</span>
      </div>
    <div>
    <p class="mb-1">{{ group.description }}</p>
    <button class="btn btn-link" (click)="groupDetail(group.id);"><small>Klik om naar de groepspagina te
        gaan</small></button>
    </div>
