<div class="recipes container-md p-0">
<!--  <button type="button" class="btn btn-primary btn-lg btn-block mb-4" (click)="handleEditing()">-->
<!--    Recept toevoegen-->
<!--  </button>-->
  <form id="queryForm" [formGroup]="queryForm" enctype="multipart/form-data" (ngSubmit)="onSubmit(queryForm.value)">
    <div class="input-box spacing-bottom">
      <label for="query">Zoek op receptnaam</label>
      <div class="searchBar">
        <input class="form-control" id="query" name="query" type="text" formControlName="query">
        <button class="btn btn-primary" type="submit">Zoek</button>
      </div>
    </div>
  </form>
  <div *ngFor="let recipe of recipes" class="recipe-list">
    <mat-card class="mat-elevation-z2 mb-4">
      <mat-card-header (click)="updateRecipe(recipe.id)">
        <mat-card-title>{{ recipe.title }}</mat-card-title>
      </mat-card-header>
      <img class="image" mat-card-image [src]="recipe.image?.picByte" (click)="viewRecipe(recipe.id)" alt="" />
      <mat-card-content>
        <p>{{ recipe.description }}{{ recipe.description }}{{ recipe.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="updateRecipe(recipe.id)">Aanpasen</button>
        <button mat-button color="primary" (click)="deleteRecipe(recipe.id)">Verwijderen</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
