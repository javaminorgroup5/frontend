<ol>
    <li *ngFor="let recipe of recipes"> 
        <div class="card" style="width: 18rem;">
            <img src="https://www.leukerecepten.nl/wp-content/uploads/2017/08/pasta-met-broccoli-en-zalmballetjes.jpg" class="card-img-top" alt="...">   
            <div class="card-body">
                <h5 class="card-title">{{ recipe.recipe }} </h5>
                <p class="card-text">{{ recipe.description }} </p>
            </div>
        </div>
    </li>
 </ol>
