<div id="recipe">
  <div class="jumbotron">
    <h1 class="display-4">Voeg een recept toe</h1>
    <p class="lead">Creer hier uw recept om te delen met anderen.</p>
    <hr class="my-4">
    <form id="login-form" [formGroup]="recipeForm" (ngSubmit)="onSubmit(recipeForm.value)">
      <div class="input-box spacing-bottom">
        <label for="title">Titel</label>
        <input class="form-control" id="title" name="title" type="text" formControlName="title" value="{{ recipe.title }}" required />
      </div>
      <div class="input-box spacing-bottom">
        <label for="description">Omschrijving</label>
        <input class="form-control" id="description" name="description" type="text" formControlName="description" value="{{recipe.description}}" required />
      </div>
      <div class="input-box spacing-bottom">
        <label for="recipe">Recept</label>
        <textarea class="form-control" aria-label="With textarea" id="recipe" name="recipe" type="text" formControlName="recipe" value="{{recipe.recipe}}" required>
        </textarea>
      </div>
      <div class="custom-file">
          <div class="container row">
              <div class="custom-file">
                  <input type="file" (change)="onFileChanged($event)" class="custom-file-input" id="customFileLangHTML" required>
                  <label class="custom-file-label" for="customFileLangHTML" data-browse="Bestand kiezen">Voeg een afbeelding toe</label>
              </div>
          </div>
        </div>
      <button class="btn btn-primary" type="submit">Opslaan</button>
      <button type="button" class="btn btn-link mt-2"><a href="/recipe/list">Toon Recepten</a></button>
    </form>
  </div>
</div>
