<div *ngIf="profile">
  <h3>{{ profile.profilePicture }}</h3>
  <h3>{{ profile.profileName }}</h3>
</div>

<div fxFlex="33%" *ngFor="let recipe of recipes">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="recipe.recipeImage?.picByte"/>
    <mat-card-content>
      <p>{{ recipe.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
