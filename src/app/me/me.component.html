<div class="container">
  <div class="row">
    <div class="col">
      <div class="list-group container-md p-0">
        <div *ngIf="profile" class="card">
          <div class="card-body">
            <div class="header">
              <h2 class="card-title">Mijn profiel</h2>
              <button *ngIf="!editing" type="button" class="btn btn-link" (click)="enableEditing()">
                Profiel aanpassen
              </button>
            </div>
            <img class="image" mat-card-image [src]="profile.image?.picByte" alt="" />
            <div id="profile-name">
              <label>Gebruikersnaam:</label>
              <h3><b>{{ profile.profileName }}</b></h3>
            </div>
            <div>
            </div>
            <app-update-profile *ngIf="editing"></app-update-profile>
          </div>
        </div>
      </div>

      <div class="list-group container-md p-0 recipe-list">
        <h3><b>Mijn recepten</b></h3>
        <app-recipe-list></app-recipe-list>
      </div>

    </div>
    <div class="col">
      <app-feed-profile></app-feed-profile>
      <!--  ToDo; this doenst work    -->
      <app-group-enrollment></app-group-enrollment>
    </div>
  </div>
</div>
