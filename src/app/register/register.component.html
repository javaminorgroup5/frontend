<div id="register">
  <div class="card border-primary" style="max-width: 18rem;">
    <div class="row align-items-center"></div>
    <div class="col-md-12"></div>
    <div class="card-header">Meld je aan</div>
    <div class="card-body text-primary">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]="password" name="password">
            </div>
            <!--TODO reove me-->
            <button type="submit" class="btn btn-primary btn-block" (click)="register()">Aanmelden</button>
        </form>
        <!-- <p *ngIf="errorMessage" class="login__error-message">[(ngModel)]="{{errorMessage}}"</p> -->
    </div>
  </div>
</div>
